{% extends 'base.html' %}
{% load static %}
{% block main_content %}

      <!-- edit recipe form -->
      <section id="create-page" class="auth">
        <form action="{% url 'edit_recipe' pk=object.pk %}" id="create" method="post">
          <div class="container">
            <h1>Edit Recipe</h1>
            {{ form }}
            <!-- edit button -->
            <input class="btn submit" type="submit" value="Edit Recipe" />
              {% csrf_token %}
          </div>
        </form>
      </section>

{% endblock %}
