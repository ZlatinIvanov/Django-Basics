{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="{% static "style/style.css" %}"/>
    <link rel="stylesheet" href="{% static "style/forms.css" %}"/>
    <link rel="stylesheet" href="{% static "style/details.css" %}"/>
    <link rel="stylesheet" href="{% static "style/main.css" %}"/>
    <link rel="stylesheet" href="{% static "style/navigation.css" %}"/>
    <title>TastyRecipesApp</title>
</head>

<body>
<div id="box">
    <header>
        <!-- Navigation Bar -->
        <h1><a class="index-navigation" href="{% url "index" %}">Tasty Recipes</a></h1>
        <nav>
            {% if not no_nav %}
                <!-- if the user has created a profile -->
                <a href="{% url "catalogue" %}">Catalogue</a>
                <a href="{% url "create_recipe" %}">Create Recipe</a>
                <a href="{% url "details_profile" %}">Profile</a>

            {% else %}
                <!-- if the user has not created a profile -->
                <a href="{% url "create_profile" %}">Create Profile</a>
            {% endif %}
        </nav>
    </header>


    {% block main_content %}
    {% endblock %}
    <!-- footer -->
    <footer>&copy;SoftUni Team 2024. All rights reserved.</footer>
</div>
</body>
</html>
